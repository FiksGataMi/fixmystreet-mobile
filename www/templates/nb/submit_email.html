<div id="submit-header" data-role="header">
    <a id="back" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left">Tilbake</a>
    <h1>Dine detaljer</h1>
</div>

<div data-role="content">
    <div class="inputcard">
        <div>
            <input data-role="none" type="email" value="<%= user.email %>" name="email" id="form_email" placeholder="Vennligst legg inn e-post adressen din" required>
        </div>
    </div>

    <p>
    Denne appen må sende deg en bekreftelses-epost før vi kan sende rapporten til administrasjonen.
    </p>

    <p>
    For å hoppe over dette steget i framtiden kan du sette et passord nå.
    </p>

    <div class="bottom-btn">
        <input data-role="button" data-theme="a" type="button" id="email_confirm" name="email_confirm" value="Jeg vil ikke ha et passord">
        <input data-role="button" data-theme="a" type="button" id="set_password" name="set_password" value="Jeg vil ha et passord">
        <input data-role="button" data-theme="a" type="button" id="have_password" name="have_password" value="Jeg har et allerede - logg inn">
    </div>
</div>
